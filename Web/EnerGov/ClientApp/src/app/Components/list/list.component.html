<div class="form-group">
    <label for="manager" style="margin-right: 40px;" class="col-6">Manager</label>
    <mat-form-field *ngIf="managerList.length>0" appearance="fill" col="col-6">
        <mat-label>Select any Manager</mat-label>
        <mat-select (selectionChange)="getEmployees($event.value)">
            <mat-option *ngFor="let name of managerList" [value]="name">{{name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div *ngIf="this.employeeList.length >0">
    <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
        </ng-container>
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<div *ngIf="this.employeeList.length==0 && id!=''">
    <h5>No Employees under this manager</h5>
</div>
